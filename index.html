<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" />
    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>Work Day Scheduler</title>

  </head>

  <body>
    
    <!--Top of page-->
    <header class="jumbotron">

      <h1 class="display-3"><span class="oi oi-aperture"></span>Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>
    
    <!--start of hour section 9am - 5pm-->
    <div class="container">
      
      <div id="hour-9" class="row time-block">
      
        <div class="col-md-1 hour">9am</div>
      
        <textarea id="9" class="col-md-10 description"></textarea>
      
        <button id="btn" class="btn saveBtn col-md-1">Save</button>
      
      </div>

      <div id="hour-10" class="row time-block">
      
        <div class="col-md-1 hour">10am</div>
      
        <textarea id="10" class="col-md-10 description"></textarea>
      
        <button id="btn" class="btn saveBtn col-md-1">Save</button>
      
      </div>

      <div id="hour-11" class="row time-block">
      
        <div class="col-md-1 hour">11am</div>
      
        <textarea id="11" class="col-md-10 description"></textarea>
      
        <button id="btn" class="btn saveBtn col-md-1">Save</button>
      
      </div>

      <div id="hour-12" class="row time-block">
      
        <div class="col-md-1 hour">12pm</div>
      
        <textarea id="12" class="col-md-10 description"></textarea>
      
        <button id="btn" class="btn saveBtn col-md-1">Save</button>
      
      </div>

      <div id="hour-1" class="row time-block">
      
        <div class="col-md-1 hour">1pm</div>
      
        <textarea id="13" class="col-md-10 description"></textarea>
      
        <button id="btn" class="btn saveBtn col-md-1">Save</button>
      
      </div>

      <div id="hour-2" class="row time-block">
      
        <div class="col-md-1 hour">2pm</div>
      
        <textarea id="14" class="col-md-10 description"></textarea>
      
        <button id="btn" class="btn saveBtn col-md-1">Save</button>
      
      </div>

      <div id="hour-3" class="row time-block">
      
        <div class="col-md-1 hour">3pm</div>
      
        <textarea id="15" class="col-md-10 description"></textarea>
      
        <button  id="btn" class="btn saveBtn col-md-1">Save</button>
      
      </div>

      <div id="hour-4" class="row time-block">
      
        <div class="col-md-1 hour">4pm</div>
      
        <textarea id="16" class="col-md-10 description"></textarea>
      
        <button id="btn" class="btn saveBtn col-md-1">Save</button>
      
      </div>

      <div id="hour-5" class="row time-block">
      
        <div class="col-md-1 hour">5pm</div>
      
        <textarea id="17" class="col-md-10 description"></textarea>
      
        <button id="btn" class="btn saveBtn col-md-1">Save</button>
      
      </div>

      

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./Develop/js/script.js"></script>

  </body>

</html>
